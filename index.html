<script  >
// CHECK IF IMAGE EXISTS
async function checkIfImageExists(url, callback) {
  const img = new Image();
  img.src = url;
  
  if (img.complete) {
    callback(true);
  } else {
    img.onload = () => {
      callback(true);
    };
    
    img.onerror = () => {
      callback(false);
    };
  }
}


async function ImageError(){
   console.log("image err")
}


</script>
